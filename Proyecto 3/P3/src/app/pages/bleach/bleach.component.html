<mat-card-header>
  <div mat-card-avatar>
    <img [src]="data.images.jpg.image_url">
  </div>
  <div><mat-card-title>{{data.titles[0].title}}</mat-card-title></div>
  <div><mat-card-subtitle>{{data.titles[2].title}}</mat-card-subtitle></div>
</mat-card-header>
<mat-card-content>
  <p>Number of episodes: {{data.episodes}}</p>
  <p>Score: {{data.score}}</p>
  <p>Synopsis: {{data.synopsis}}</p>
  <p>Is this a good anime?</p>
  <mat-card-actions>
    <button mat-button>Yes</button>
    <button mat-button>Yes</button>
  </mat-card-actions>
</mat-card-content>
